name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: repo checout
        uses: actions/checkout@v4

      - name: installing python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: installing deps
        run: pip install -r requirements.txt

      - name: setup env
        run: |
          echo "BOT_CONFIG__BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > tests/.env.tests
          echo "BOT_CONFIG__DB__URL=${{ secrets.DB_URL }}" >> tests/.env.tests
          echo "BOT_CONFIG__DB__ECHO=${{ secrets.ECHO }}" >> tests/.env.tests
          echo "BOT_CONFIG__DB__ECHO_POOL=${{ secrets.ECHO_POOL }}" >> tests/.env.tests
          echo "BOT_CONFIG__DB__POOL_SIZE=${{ secrets.POOL_SIZE }}" >> tests/.env.tests
          echo "BOT_CONFIG__DB__MAX_OVERFLOW=${{ secrets.MAX_OVERFLOW }}" >> tests/.env.tests
          echo "BOT_CONFIG__REDIS__HOST=${{ secrets.REDIS_HOST }}" >> tests/.env.tests
          echo "BOT_CONFIG__REDIS__port=${{ secrets.REDIS_PORT }}" >> tests/.env.tests
          cat tests/.env.tests

      - name: run tests
        run: pytest --maxfail=5 --disable-warnings -v
